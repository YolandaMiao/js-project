<!DOCTYPE html>
<html>
<head>
	<title>jQuery Content Slider</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>

<body>
	<div id="container">
		<header>
			<h1>jQuery Content Slider</h1>
		</header>
		<img src="img/arrow-left.png" title="Prev" alt="Prev" id="prev">
		<div id="slider">
			<div class="slide">
				<div class="slide_text">
				<h2>Slide One</h2>
				<p>the first slide</p>
				</div>
				<img src="img/slide1.jpg">
			</div>
			
			<div class="slide" id=2>
				<div class="slide_text">
				<h2>Slide Two</h2>
				<p>the second slide</p>
				</div>
				<img src="img/slide2.jpg">
			</div>
			
			<div class="slide">
				<div class="slide_text">
				<h2>Slide Three</h2>
				<p>the third slide</p>
				</div>
				<img src="img/slide3.jpg">
			</div>
			
			<div class="slide">
				<div class="slide_text">
				<h2>Slide Four</h2>
				<p>the fourth slide</p>
				</div>
				<img src="img/slide4.jpg">
			</div>
			
			<div class="slide">
				<div class="slide_text">
				<h2>Slide Five</h2>
				<p>the fifth slide</p>
				</div>
				<img src="img/slide5.jpg">
			</div>
		</div>
		<img src="img/arrow-right.png" title="Next" alt="Next" id="next">
		<section>
		
		</section>
		<footer>
		
		</footer>
	</div>
</body>

</html>
